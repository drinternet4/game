<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">

    <script>

        
</script>

    <section class="row">
        
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;"
                     :style="{width: playerHealth + '%'}">
                    
                    {{ playerHealth }}
                    

                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;"
                     :style="{width: monsterHealth + '%'}">
                        {{ monsterHealth }}
                </div>
            </div>
        </div>
    </section>
    <section class="row controls" v-if="!gameIsRunning">
        <div class="small-12 columns">
            <button id="start-game" @click="startGame">START NEW GAME</button>
        </div>
    </section>
    <section class="row controls" v-else>
        <div class="small-12 columns">
            <button id="attack" @click="attack">ATTACK</button>
            <button id="specialAttack" @click="specialAttack">SPECIAL ATTACK</button>
            <button id="heal" @click="heal">HEAL</button>
            <button id="giveUp" @click="giveUp">GIVE UP</button>
        </div>
    </section>
    
    <section class="row controls" v-if="this.monsterHealth <= 0">
        <div class="small-12 columns">     
            
            
        <button id="openChest" @click="openChest =! openChest">OPEN  CHEST</button>
        <p v-if="openChest"> 
            
            
            
            
            
            <button id="attackup" @click="attackUp" >Increase Attack</button> 
            <button id="defenceup" @click="defenceUp" >Increase Health</button> 
            <button id="healup" @click="healUp" >Increase Heal</button>  
            
            </p>
            
            
            <p v-if="buttonIncrease">
            <button id="continuey" @click="continuey">Continue</button>
            </p>
            
            
        </div>
    </section>
    
    
    <section class="row log" v-if="turns.length>0">
        <div class="small-12 columns">
            <ul>
                <li v-for="turn in turns"
                    
                    :class="{'player-turn': turn.isPlayer, 'monster-turn': !turn.isPlayer}">
                      {{turn.text}}
                </li>
            </ul>
        </div>
    </section>
</div>
    
    <!-- comment <div> <img src="./logo2.jpg"> </div> --> 
    
    <script src="app.js"> </script>
    
    
</body>
</html>
